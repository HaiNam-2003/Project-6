<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	
	<title>Frontend Mentor | Tip calculator app</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<div class="logo">
		<img src="images/logo.svg" alt="">
	</div>
	<div class="caculator">
		<!-- left -->
		<div class="caculator-left">
			<label for="">Bill</label>
			<input type="number" class="bill-input" min="0">
			<label for="">Select Tip %</label>
			<div class="tips">
				<div class="tip">5%</div>
				<div class="tip">10%</div>
				<div class="tip active-tip">15%</div>
				<div class="tip">25%</div>
				<div class="tip">50%</div>
				<div>
					<input type="number" class="tip-custom" placeholder="Custom">
				</div>
			</div>

			<div class="people-number">
				<label for="">Number of People</label>
				<label for="" class="error">Can't be zero</label>
			</div>
			<input type="number" class="people-input">
		</div>

		<!-- right -->
		<div class="caculator-right">
			<div class="tip-amount">
				<div class="title">
					<p>Tip Amount</p>
					<p class="person">/ person</p>
				</div>
				<div class="amount">$4.27</div>
			</div>

			<div class="total">
				<div class="title">
					<p>Total</p>
					<p class="person">/ person</p>
				</div>
				<div class="amount">$32.79</div>
			</div>

			<button class="reset">Reset</button>
		</div>
	</div>

	</div> -->
	<script src="main.js"></script>
</body>
</html>
